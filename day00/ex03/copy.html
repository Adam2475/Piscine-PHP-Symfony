<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            margin:auto;
            border-spacing: 10em 1em;
        }
        th{
            padding-bottom: 2em;
        }
        td{
            padding-bottom: 1em;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr class="row">
            <th>
                <h1>Frontend</h1>
                <hr>
            </th>
            <th>

                <hr>
            </th>   
        </tr>
        <tr class="row">
            <td>
                <span>HTML5</span>
                <span>80%</span>
                <div class="progress-bar">
                    <progress class="html5" value="80" max="100"></progress>

            <td>
                <span>Python</span>
                <span>75%</span>
                <div class="progress-bar">
                    <progress class="html5" value="75" max="100"></progress>

                </div>
            </td>
        </tr>
        <tr class="row">
            <td>
                <span>CSS3</span>
                <span>60%</span>
                <div class="progress-bar">
                    <progress class="html5" value="60" max="100"></progress>
                </div>
            </td>
            <td>
                <span>PHP</span>
                <span>65%</span>
                <div class="progress-bar">
                        <progress class="html5" value="65" max="100"></progress>
                </div>
            </td>
        </tr>
        <tr class="row">
            <td>
                <span>jQuery</span>
                <span>50%</span>
                <div class="progress-bar">
                    <progress class="html5" value="50" max="100"></progress>
                </div>

                <div class="progress-bar">
                       <progress class="html5" value="35" max="100"></progress>
                </div>
            </td>
        </tr>
    </table>

</html>
