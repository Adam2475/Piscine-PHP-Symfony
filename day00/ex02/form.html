<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="submit" onsubmit="displayFormContents(event); return false;">
        <label for="firstname">Name:</label>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="name">surname:</label>
        <input type="text" id="name" name="name"><br>

        <label for="age">age:</label>
        <input type="number" id="age" name="age"><br>

        <label for="phone">phone:</label>
        <input type="phone" id="phone" name="phone" ><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="student">Is 42 student?</label> 
        <input type="checkbox" name="student" id="student"><br>

        <fieldset style="width: 150px;">
            <legend>Gender</legend>
            <input type="radio" id="gender_male" name="gender" value="gender_male">
            <label for="gender_male">male</label>
            <input type="radio" id="gender_female" name="gender" value="gender_female">
            <label for="gender_female">female</label>
            <input type="radio" id="gender_other" name="gender" value="gender_other">
            <label for="gender_other">other</label>
        </fieldset>     

        <button type="submit" onclick="displayFormContents(event)">Submit</button>
        <!-- <input type="submit" value="Submit"> -->
    </form>
    <script src="popup.js"></script>
</body>
</html>
